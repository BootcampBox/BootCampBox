    <title>Sign-in</title>

<body>
    <h1>
        BootCampBox Login Page
    </h1>
    <form name="login ">
        <label id="useridlbl" for="userid"> Username</label>
        <input id="useridinput" type="text " name="userid " />
        <label id="userpasslbl" for="pswrd">Password</label>
        <input id="userpassinput" type="password " name="pswrd " />
        <input id="loginBtn" type="button " onclick="check(this.form)" value="Login" />
        <input id="resetBtn" type="reset " value="Cancel " />
    </form>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

    <!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
