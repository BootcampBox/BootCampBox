<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <script defer src="./assets/js/script.js "></script>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <h1>
        BootCampBox Login Page
    </h1>
    <form name="login ">
        <label id="useridlbl" for="userid"> Username</label>
        <input id="useridinput" type="text " name="userid " />
        <label id="userpasslbl" for="pswrd">Password</label>
        <input id="userpassinput" type="password " name="pswrd " />
        <input id="loginBtn" type="button " onclick="check(this.form) " value="Login " />
        <input id="resetBtn" type="reset " value="Cancel " />
    </form>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


</body>

</html>
